<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layout :: head"></div>
    <link rel="stylesheet" href="assets/css/post-detail.css">
    <meta charset="UTF-8">
    <title>Chi tiết bài đăng</title>
</head>
<body>
<header th:replace="layout :: header"></header>

<main>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"> </li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img src="assets/img/rooms/room5.jpg" alt="First slide" />
                            </div>
                            <div class="carousel-item ">
                                <img src="assets/img/rooms/room4.jpg" alt="Second slide" />
                            </div>
                            <div class="carousel-item ">
                                <img src="assets/img/rooms/room3.jpg" alt="Third slide" />
                            </div>
                        </div>
                        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                            <span class="chevron-circle-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                            <span class="chevron-circle-right" aria-hidden="true"></span>
                            <span class="sr-only">next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

</main>

<footer th:replace="layout :: footer"></footer>
<div th:replace="layout :: js-fragment"></div>
</body>
</html>
