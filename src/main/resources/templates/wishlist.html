    <!-- slider Area Start-->
    <div class="slider-area ">
        <!-- Cover -->
        <!-- <div class="slider-active dot-style"> -->
        <div class="single-slider hero-overly slider-height d-flex align-items-center" data-background="assets/img/hero/F1.jpg">
            <div class="container">
                <div class="row justify-content-center text-center">
                    <div class="col-xl-9">
                        <div class="h1-slider-caption">
                            <h1 data-animation="fadeInUp" data-delay=".4s">top motel in the hola</h1>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider Area End-->

    <!-- Booking Room End-->
    <section class="room-area">
        <div class="container" >
            <div class="row justify-content-center">
                <div class="col-xl-8">
                    <!--font-back-tittle  -->
                    <div class="font-back-tittle mb-45">
                        <div class="archivment-front">
                            <h3>Danh sách yêu thích</h3>
                            <p>Tìm trọ FPTU là website cho phép tìm phòng trọ, đăng tin </br> phòng trọ dành cho chủ trọ và sinh viên đại học FPT</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="row">
                <div class="col-xl-4 col-lg-6 col-md-6" th:each="post, state : ${renter.posts}">
                    <!-- Single Room -->
                    <div class="single-room mb-50" >
                        <div class="room-img">
                            <a href="rooms.html"><img th:each="image:*{post.images}" th:src="@{${image.url}}" alt=""></a>
                            <i th:id="${post.id}" style="color: red" class="fa fa-2x fa-heart" v-on:click="addWishlist" th:text="${post.id}"></i>
                        </div>
                        <div class="room-caption">
                            <h3><a href="rooms.html" th:utext="${post.description}"></a></h3>
                            <div class="per-night">
                                <span th:utext="${post.price}" ></span><span> vnđ </span><span>/ tháng</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
